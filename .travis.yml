language: node_js
node_js:
- '10'
warnings_are_errors: false
install:
- npm install
script:
- npm run build
stages:
  - test
  - name: deploy
    if: type = push AND branch = master
jobs:
  include:
    - stage: test
    - stage: deploy
      deploy:
        provider: firebase
        skip_cleanup: true
        token:
          secure: 
